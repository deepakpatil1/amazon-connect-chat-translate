version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - REACT_APP_CONNECT_INSTANCE_ID=$REACT_APP_CONNECT_INSTANCE_ID
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - REACT_APP_CONNECT_REGION=${REACT_APP_CONNECT_REGION}
        - REACT_APP_CONNECT_INSTANCE_ID=${REACT_APP_CONNECT_INSTANCE_ID}
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: Content-Security-Policy
          value: "frame-ancestors https://*.my.connect.aws https://*.awsapps.com; default-src 'self' https://*.amazonaws.com https://*.amazon.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.amazonaws.com https://*.amazon.com; style-src 'self' 'unsafe-inline' https://*.amazonaws.com https://*.amazon.com; img-src 'self' data: https://*.amazonaws.com https://*.amazon.com; connect-src 'self' https://*.amazonaws.com https://*.amazon.com"
        - key: X-Frame-Options
          value: ALLOW-FROM https://*.my.connect.aws
